<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
</head>
<body>
    <main id="tela-principal">
        <h1>Calcule seu IMC</h1>
            <form action="" method="post" id="formulario">
                <div class="form-group">
                    <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="input" autofocus required>
                </div>
        <div class="form-group">
            <label for="idade">Idade</label>
                <input type="number" min="0" max="120" id="idade" class="input" required>
        </div>

        <div class="form-group">
            <label for="peso">Peso</label>
                <input type="number" step="0.01" min="0.0" max="500.0" name="peso" id="peso" class="input" required>
        </div>

        <div class="form-group">
            <label for="altura">Altura</label>
                <input type="number" step="0.01" name="altura" id="altura" class="input" required>
        </div>

        <!--BOTÕES DE ENVIAR E LIMPAR FORMULÁRIO-->

        <div class="form-group-button">
            <button type="submit" class="botao" id="btnEnviar">Enviar</button>

            <button type="reset" class="botao" id="btnLimpar">Limpar</button>
        </div>

        <div class="form-group">
            <label for="img">IMC</label>
                <input type="number" name="imc" id="resultadoImc" class="input" value="0.0" disabled>
        </div>

        <span id="aviso"></span>

        <div id="resultado">
            <h2 id="id" class="pessoa">IMC</h2>
                <p id="nome" class="pessoa"></p>
                <p id="idade" class="pessoa"></p>
                <p id="peso" class="pessoa"></p>
                <p id="altura" class="pessoa"></p>
                <p id="imc" class="pessoa"></p>
        </div>
            </form>
    </main>
    <script src="/assets/scripts/script.js"></script>
</body>
</html>
